<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Novo EarBuds</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/main.css" rel="stylesheet" />
    <!-- link to greensock main library and scroll plugin -->
  </head>
  <body>
    <!-- <model-viewer id="model" src="model/EarBuds.gltf" ar ar-modes="webxr scene-viewer quick-look" ios-src="model/EarBuds.usdz" camera-controls poster="images/poster.webp" shadow-intensity="1.12" environment-image="images/aircraft_workshop_01_1k.hdr" tone-mapping="commerce" exposure="1.08" shadow-softness="0.49" camera-orbit="183.1deg 78.29deg 2.906m" field-of-view="30deg"> -->

    <model-viewer
      id="model"
      src="model/earbuds.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      tone-mapping="neutral"
      poster="images/poster.webp"
      shadow-intensity="0.82"
      environment-image="images/tempImageqm1QLw.jpg"
      exposure="1.12"
      shadow-softness="0.36"
      camera-orbit="183.1deg 78.29deg 2.906m"
      field-of-view="30deg"
    >
      <!-- in this version, I have manually added, id="hotspot-1, id="hotspot-2", id="hotspot-3", id="hotspot-4"" -->

      <button
        class="Hotspot"
        slot="hotspot-1"
        data-position="-0.07646429204132034m 0.2822934083476907m 0.07568658599207628m"
        data-normal="-0.34376193857176274m 0.7853683865236804m 0.5148050378916029m"
        data-visibility-attribute="visible"
      >
        <div class="hotspotHover">
          <svg
            width="fit-content"
            height="70"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              class="morphingPath st1"
              d="M2 20A18 18 0 1 0 38 20A18 18 0 1 0 2 20 z"
              fill="black"
              stroke="black"
            />
          </svg>
          <div class="HotspotAnnotation" id="hotspot-1"></div>
        </div>
      </button>

      <button
        class="Hotspot"
        slot="hotspot-2"
        data-position="0.03738430091741714m 0.16629847961439015m 0.08206653601947955m"

            width="fit-content"

      <button

        data-normal="-0.5429377531832464m 0.058613703692311836m -0.8377249130280167m"

        <div class="hotspotHover">

            />

          <div class="HotspotAnnotation" id="hotspot-3"></div>

        data-normal="-0.5898854300616415m 0.31899293593470873m -0.7418077151288918m"

      >
        <div class="hotspotHover">
          <svg

        data-normal="-0.4933566634032949m 0.4733348408299778m 0.7297625169409755m"
        data-visibility-attribute="visible"

        <div class="hotspotHover">
          <svg
            width="fit-content"
            height="70"

      <button slot="ar-button" id="ar-button">View in your space</button>
      <div id="ar-prompt">
        <img src="images/ar_hand_prompt.png" />
      </div>
      <div id="HotspotAnnotation"></div>
    </model-viewer>
    <!-- Loads <model-viewer> for browsers: -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script

      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"
    ></script>
    <script src="https://assets.codepen.io/16327/MorphSVGPlugin3.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
